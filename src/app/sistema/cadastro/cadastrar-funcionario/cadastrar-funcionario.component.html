<div class="container mt-4">
  <div class="card">
    <h1>Registrar Funcion√°rio</h1>
    <form>
      <div class="form-group">
        <label>Nome</label>
        <input
          type="text"
          [(ngModel)]="funcionario.nomeFuncionario"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="name"
          class="form-control"
          placeholder="Enter Name"
        />
      </div>

      <div class="form-group">
        <label>E-mail</label>
        <input
          type="email"
          [(ngModel)]="funcionario.email"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="email"
          placeholder="E-mail"
        />
      </div>

      <div class="form-group">
        <label>Senha</label>
        <input
          type="password"
          [(ngModel)]="funcionario.senha"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="password"
          class="form-control"
          placeholder="Senha"
        />
      </div>

      <button
        routerLink=""
        type="submit"
        class="btn btn-primary"
        (click)="save()"
      >
        Registrar
      </button>
    </form>
  </div>
</div>
