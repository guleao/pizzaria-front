<div class="wrapper fadeInDown">
  <div id="formContent">

    <div class="fadeIn first ajusteIcone">
      <img src="https://cdn2.steamgriddb.com/file/sgdb-cdn/logo_thumb/594d480b5b40f5f91bd42433fa91c90c.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <div class="form-group">
        <label class="ajusteText">Nome:</label>
        <input
          type="text"
          [(ngModel)]="usuario.nomeUsuario"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="name"
          class="form-control"
          placeholder="Nome"
        />
      </div>

      <div class="form-group">
        <label class="ajusteText">Email:</label>
        <input
          type="email"
          [(ngModel)]="usuario.email"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="email"
          placeholder="E-mail"
        />
      </div>

      <div class="form-group">
        <label class="ajusteText">Senha:</label>
        <input
        type="{{ senhaVisivel ? 'text' : 'password' }}"
        [(ngModel)]="usuario.senha"
        [ngModelOptions]="{ standalone: true }"
        class="form-control"
        id="senha"
        class="form-control"
        placeholder="Senha"
        type="password"
         />
        <button class="btn btn-danger botaosenha"  (click)="mostrarSenha()">Mostrar senha</button>
      </div>
      <div class="form-group">
        <label class="ajusteText">Telefone:</label>
        <input
          type="telefone"
          [(ngModel)]="usuario.telefone"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          class="form-control"
          placeholder="Telefone"
        />
      </div>
      <div class="form-group">
        <label class="ajusteText">CEP:</label>
        <input
          type="telefone"
          [(ngModel)]="cepBusca"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          class="form-control"
          placeholder="CEP"
        />
      </div>
      <br>
      <button (click)="buscarCep()" class="btn btn-warning">Buscar endereço</button>

      <button class="btn btn-danger" (click)="save()">Registrar</button>

    </form>

  </div>
</div>
