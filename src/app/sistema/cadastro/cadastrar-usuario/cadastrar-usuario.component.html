<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <div class="form-group">
        <label>Nome</label>
        <input
          type="text"
          [(ngModel)]="usuario.nomeUsuario"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="name"
          class="form-control"
          placeholder="Nome"
        />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="usuario.email"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="email"
          placeholder="E-mail"
        />
      </div>

      <div class="form-group">
        <label>Senha</label>
        <input
          type="password"
          [(ngModel)]="usuario.senha"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="password"
          class="form-control"
          placeholder="Senha"
        />
      </div>
      <div class="form-group">
        <label>Telefone</label>
        <input
          type="telefone"
          [(ngModel)]="usuario.telefone"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          class="form-control"
          placeholder="Telefone"
        />
      </div>
      <div class="form-group">
        <label>CEP</label>
        <input
          type="telefone"
          [(ngModel)]="cepBusca"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          class="form-control"
          placeholder="CEP"
        />
      </div>
      <button (click)="buscarCep()">Buscar endereço</button>

      <div>
        <table>
          <thead>
            <tr>
              <th>Bairro:</th>
              <th>Cep:</th>
              <th>Rua</th>
              <th>Número da casa</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let endereco of usuario.enderecos">
              <td>
                {{ endereco.bairro }}
              </td>
              <td>
                {{ endereco.cep }}
              </td>
              <td>
                {{ endereco.rua }}
              </td>
              <td><input type="text" name="" id="" placeholder="nº casa" /></td>
            </tr>
          </tbody>
        </table>
      </div>

      <button type="submit" class="btn btn-primary" (click)="save()">
        Registrar
      </button>

      <button routerLink="">Voltar</button>
    </form>

  </div>
</div>
