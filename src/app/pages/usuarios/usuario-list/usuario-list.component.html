<div class="container ajusteLocal">
  <h3 class="alert fundoheader">Listagem de usuários!</h3>
  <button type="button" class="btn btn-danger" (click)="adicionar()">
    Adicionar
  </button>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Nome</th>
            <th scope="col">E-mail</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of lista; let i = index">
            <th scope="row">{{ usuario.id }}</th>
            <td>{{ usuario.nomeUsuario }}</td>
            <td>{{ usuario.email }}</td>
            <td *ngIf="!modoLancamento">
              <button
                type="button"
                class="btn btn-dark "
                (click)="onEdit(usuario)"
              >
                Editar
              </button>
              <button
                type="button"
                class="btn btn-danger ajusteBotao"
                (click)="deletar(usuario.id)"
              >
                Deletar
              </button>
            </td>
            <td *ngIf="modoLancamento">
              <button
                type="button"
                class="btn btn-primary"
                (click)="lancamento(usuario)"
              >
                Lançar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
