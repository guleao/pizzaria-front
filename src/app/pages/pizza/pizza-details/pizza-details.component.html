<form (ngSubmit)="salvar()">
  <div class="pizzaDetailsClass">
    <h1 class="fundoheader">Montagem da Pizza:</h1>
    <br />
    <div class="mb-3">
      <label for="pizzaSelect" class="form-label">Tamanho da pizza:</label>
      <select
        id="pizzaSelect"
        class="form-control selectAjt"
        name="pizzaSelect"
        [(ngModel)]="pizza.tamanho"
      >
        <option value="" disabled selected>Escolha o tamanho</option>
        <option value="P">Pequeno / 1s</option>
        <option value="M">M√©dio / 2s</option>
        <option value="G">Grande / 3s</option>
        <option value="GG">Gigante / 4s</option>
      </select>
    </div>
    <br />
  
    <div class="aoLado">
      <label for="sabores">Sabores:</label>
      <div class="mb-3">
        <select
          id="sabores"
          [(ngModel)]="pizza.sabores"
          name="sabores"
          multiple="multiple"
        >
          <option *ngFor="let sabor of sabores" [value]="sabor">
            {{ sabor.nomeSabor }}
          </option>
        </select>
      </div>
    </div>
    <br />
    <p>Digite a quantidade de pizzas que ser√£o assim:</p>
    <input
      type="number"
      name="quantidadePizza"
      id="qtPizza"
      placeholder="Quantidade"
      [(ngModel)]="pizza.quantPizza"
    />
    <br />
    <br />
    <!-- <input
      type="button"
      value="Adicionar"
      name="submitButton"
      class="btn btn-success"
      id="inputBotao"
      (click)="salvar()"
    /> -->
    <button
    type="submit"
    value="Adicionar"
    name="submitButton"
    class="btn btn-success"
    id="inputBotao"
  >Adicionar</button>
  </div>
</form>
