<form (ngSubmit)="salvar()">
  <div class="mb-3">
    <label for="exampleInputText1" class="form-label">Observa√ß√µes:</label>
    <input
      type="text"
      class="form-control"
      name="exampleInputText1"
      aria-describedby="emailHelp"
      [(ngModel)]="pedido.obs"
    />
  </div>

  <button type="button" class="btn btn-danger" (click)="lancar(modal1)">
    Produtos
  </button>

  <button type="button" class="btn btn-danger" (click)="lancarPizza(modal2)">
    Pizza
  </button>

  <table class="table table-striped">
    <thead>
      <div>Produtos:</div>
      <tr>
        <th scope="col">#ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Valor</th>
        <th scope="col">A√ß√µes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of pedido.produtos; let i = index">
        <th scope="row">{{ produto.id }}</th>
        <td>{{ produto.nome }}</td>
        <td>{{ produto.valor }}</td>
        <td>
          <button
            type="button"
            class="btn btn-danger"
            (click)="excluir(produto, i)"
          >
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
    <thead>
      Pizzas:
      <tr>
        <th scope="col">#ID</th>
        <th scope="col">Sabor(es)</th>
        <th scope="col">Valor</th>
        <th scope="col">A√ß√µes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pizza of pedido.pizzas; let i = index">
        <th scope="row">{{ pizza.id }}</th>
        <td>
          <ul>
            <li *ngFor="let sabor of pizza.sabores">{{ sabor.nomeSabor }}</li>
          </ul>
        </td>
        <td>{{ pizza.precoPizza }}</td>
        <td>
          <button
            type="button"
            class="btn btn-danger"
            (click)="excluirPizza(pizza, i)"
          >
            Excluir
          </button>
        </td>
      </tr>
    </tbody>

    <div class="mb-3">
      <label for="usuarioSelect" class="form-label"
        >Selecione um Usu√°rio:</label
      >
      <select
        id="usuarioSelect"
        class="form-control"
        name="usuarioSelect"
        [(ngModel)]="pedido.usuario.id"
      >
        <option value="" disabled selected>Escolha um usu√°rio</option>
        <option *ngFor="let usuario of listaDeUsuarios" [value]="usuario.id">
          {{ usuario.username }}
        </option>
      </select>
    </div>

    <!-- <div *ngIf="isAdmin" class="mb-3">
      <label for="funcionarioSelect" class="form-label"
        >Selecione um funcion√°rio:</label
      >
      <select
        id="funcionarioSelect"
        class="form-control"
        name="funcionarioSelect"
        [(ngModel)]="pedido.usuario.id"
      >
        <option value="" disabled selected>Escolha um funcion√°rio</option>
        <option
          *ngFor="let funcionario of listaDeFuncionarios"
          [value]="funcionario.id"
        >
          {{ funcionario.username }}
        </option>
      </select>
    </div> -->

    <div class="mb-3">
      <label class="form-label">Selecione a forma de pagamento:</label>
      <div class="form-check form-check-inline">
        <input
          type="radio"
          class="form-check-input"
          id="pagamentoCartao"
          name="pagamento"
          [value]="true"
          [(ngModel)]="pedido.pagamentoCartao"
          (change)="definirPagamentoDinheiro(false)"
        />
        <label class="form-check-label" for="pagamentoCartao">Cart√£o</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          type="radio"
          class="form-check-input"
          id="pagamentoDinheiro"
          name="pagamento"
          [value]="false"
          [(ngModel)]="pedido.pagamentoCartao"
          (change)="definirPagamentoDinheiro(true)"
        />
        <label class="form-check-label" for="pagamentoDinheiro">Dinheiro</label>
      </div>

      <label class="form-label">Entrega? üõµ</label>
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="entrega"
          name="entrega"
          [value]="true"
          [(ngModel)]="pedido.delivery"
        />
        <label class="form-check-label" for="entrega">Sim</label>
      </div>
    </div>
  </table>

  <button type="submit" class="btn btn-success">Salvar</button>
</form>

<ng-template #modal1 let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Lan√ßar Produto</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <app-produtoslist
      [modoLancamento]="true"
      (retorno)="retornoProdutosList($event)"
    ></app-produtoslist>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-light"
      (click)="modal.close('Close click')"
    >
      Fechar
    </button>
  </div>
</ng-template>

<ng-template #modal2 let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Adicionar nova pizza</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <app-pizza-details (retorno)="retornoPizzaList($event)"></app-pizza-details>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-light"
      (click)="modal.close('Close click')"
    >
      Fechar
    </button>
  </div>
</ng-template>
